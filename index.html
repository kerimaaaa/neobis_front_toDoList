<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <script src="https://kit.fontawesome.com/7c66dd3600.js" crossorigin="anonymous"></script>
</head>

<body>
    <section class="toDoList">
        <div class="wrapper">
            <div class="header">
                <h1 class="toDoList__container-header">What's up,</h1>
                <input class="username" type="text" value="" placeholder="name">
                <p class="toDoList__container-phrase  ">CREATE A TO DO</p>
            </div>
            <form class="toDoList__container">
                <label for="list" class="size">What's on your todo list?</label>
                <input name="task" id="list-box" type=" text" placeholder="e.g. get a milk" required>
                <button class="toDo-btn">Add To Do</button>
            </form>
            
            <div class="toDoList__tasks-container">
                <ul class="toDoList__tasks">
                    <!-- <li>
                    <label for="" class="checked"></label>
                    <label for=""></label>
                </li>
                <li>Task 2</li>
                <li>Task 3</li> -->

                </ul>
            </div>
        </div>
    </section>

    <script src="./JS/script.js"></script>
</body>

</html>
